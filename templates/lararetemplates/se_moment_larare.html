<header ng-include="'templates/headers/lararehead.html'"></header>
<div ng-controller="momentCtrler" class="container">
    <div class="jumbotron">
        <h1>Se Moment:</h1>
        <a ui-sref="se_moment_larare">Se Moment</a>
        <a ui-sref="tilldela_moment">Tilldela Moment</a>
        <a ui-sref="skapa_moment">Skapa Moment</a>
    </div>
        <p>Välj klass:</p>
        <select ng-model="sokKlass" class="btn btn-default"> 
            <option ng-repeat="klass in klasser">
                {{klass.namn}}
            </option> 
        </select>
        <p>Välj elev:</p>
        <select ng-model="sokElev" class="btn btn-default"> 
            <option ng-repeat="elev in eleverna">
                {{elev.namn}}
            </option> 
        </select>
        
    <button>Sök</button>
    
    <br><br>
    <table class='table table-bordered table-striped'>
        <tr>
            <th>Innehåll</th>
            <th>Avklarat</th>
            <th>Bekräfta</th>
        </tr>
        <tr ng-repeat="momenten in moment">
            <td>{{momenten.innehall}}</td>
            <td>{{getStatus(moment.godkand)}}</td>
            <td><a ng-if="Status(momenten.godkand)" class="btn btn-success" 
                   ng-click="setStatus(momenten.moment_id)">Skicka</a></td>
        </tr>
    </table>
  </div>
