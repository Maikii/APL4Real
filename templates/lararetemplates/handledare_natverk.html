<header ng-include="'templates/headers/lararehead.html'"></header>
<!--<script src="../js/aplapp.min.js"></script>-->
<div class="container" ng-controller="natverkCtrl">
    <div class="well">
        <h1 class="text-center">Handledare Nätverk</h1>
        <hr>
        <div><h3>Sök:</h3><input type="text" ng-model="query">
            <br/><br/>
            <table class="table table-striped table-responsive" id="kontakt">
                <thead>
                    <tr>
                        <td>Namn</td>
                        <td>Epost</td>
                        <td>Telefonnummer</td>
                        <td>Företag</td>
                        <td>Program</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="handledaren in program|filter:query">
                        <td data-th='Namn'>{{handledaren.handledare}}</td>
                        <td data-th='Email'>{{handledaren.email}}</td>
                        <td data-th='Tfnr.'>{{handledaren.telefonnummer}}</td>
                        <td data-th='Företag'>{{handledaren.foretag}}</td>
                        <td data-th='Program'>{{handledaren.namn}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer ng-include="'templates/footer.html'"></footer>
