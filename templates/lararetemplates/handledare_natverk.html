<div>Sök:<input type="text" ng-model="query">
<table>
    <tr>
        <td>Namn</td>
        <td>Epost</td>
        <td>Telefonnummer</td>
        <td>Företag</td>
        <td>Program</td>
    </tr>
    <tr ng-repeat="handledaren in program|filter:query">
        <td>{{handledaren.handledare}}</td>
        <td>{{handledaren.email}}</td>
        <td>{{handledaren.telefonnummer}}</td>
        <td>{{handledaren.foretag}}</td>
        <td>{{handledaren.namn}}</td>
    </tr>
</table>
