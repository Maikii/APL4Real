        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="jumbotron">
                <h1>Registrera Elev:</h1><br/><br/>
                </div>
                <div class="well"> 
                    <h4>Logga in med din skolmail:</h4>
                <div class="well">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                 </div>
                    <h4>Ange namn & telefonnummer:</h4>
                <div class="well">
                    <form>
                        <input type="text" ng-model="name" placeholder="Namn Efternamn"><br/><br/>
                        <input type="text" ng-model="telnr" placeholder="Telefonnummer">
                    </form>
                </div>
                    <h4>Lägg till din klass:</h4>
                <div class="well">
                    <select ng-model="klasserna" class="btn btn-default" ng-change="">
                        <option ng-repeat="klass in klasser" value='{{klass.name}}'>{{klass.name}}</option>
                    </select> 
                </div>
                    <button class="btn btn-primary alert" style="margin-left: 420px; margin-top: -8px" 
                            onclick="window.location.href='inloggad'" ng-click="sendReg()" >Fortsätt</button>
                </div>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log("Name: " + profile.getName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
                //$.post("http://localhost:8080/aplBackend/webresources/apl/user", '{"idTokenString":' + id_token);
                var data = {
                        "id":id_token,
                        "namn":"Test Page",
                        "tfnr":"123456789",
                        "klass":0
                        
                };
                
                $.ajax({
                    url: 'http://localhost:8080/aplBackend/webresources/apl/user',
                    type: 'post',
                    data: JSON.stringify(data),
                    headers: {
                        "Content-Type": 'application/json'
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.info(data);
                    }
                });
            }
            ;
        </script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="../src/js/registrationController.js"></script>
