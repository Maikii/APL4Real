<br/>
<h1 class="tcenter">Logga in</h1>
<hr>
<div ng-controller="loginCtrl" class="container">
    <div class="col-sm-6">
        <div class="fright"> 
        <h2>Elev / Lärare</h2>
        <p class="faded">Använd din Google-Mail:</p> <hr>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
       </div> 
    </div>
    <div class="bright col-sm-6">
        <div class="mleft">  
        <h2>Handledare</h2>
        <input ng-model="username" type='text' placeholder='Användarnamn'>
        <br/><br/>
        <input ng-model="password" type='password' placeholder='Lösenord'>
        <br/><br/>
        <a ng-click="handledareLogin()" class="btn btn-primary">Login</a>
         <br/>
        </div> 
    </div>
</div>
<br/><hr>
    <div class="tcenter">
        <a href="#/registration">Ny användare?</a>
    </div>
