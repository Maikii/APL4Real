<header ng-include="'templates/headers/handledarehead.html'"></header>
<div ng-controller="momentCtrler" class="container">
    <div class="jumbotron">
        <h1>Moment:</h1>
    </div>
        <p>Välj klass:</p>
        <select ng-model="dropdownKlass" class="btn btn-default"> 
            <option ng-repeat="klass in klasser">
                {{klass.namn}}
            </option> 
        </select>
        <p>Välj elev:</p>
        <select ng-model="dropdownElev" class="btn btn-default"> 
            <option ng-repeat="elev in elever">
                {{elev.namn}}
            </option> 
        </select>   
    <button>Välj</button>
    
    <br><br>
    <table class='table table-bordered table-striped'>
        <tr>
            <th>Innehåll</th>
            <th>Status</th>
            <th>Bekräfta</th>
        </tr>
        <tr ng-repeat="momenten in moment">
            <td>{{momenten.innehall}}</td>
            <td>{{getStatus(moment.godkand)}}</td>
            <td><a ng-if="Status(momenten.godkand)" class="btn btn-success" 
                   ng-click="setStatus(momenten.moment_id)">Skicka</a></td>
        </tr>
    </table>
    <a class="btn btn-success">Godkänn</a>
</div>
