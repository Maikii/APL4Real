<header ng-include="'templates/headers/elevhead.html'"></header>
    <div class="container">
    <div class="jumbotron text-center">
        <h1>Moment</h1>
    </div>
    <table class='table table-bordered table-striped'>
        <tr>
            <th>Innehåll av momentet</th>
            <th>Avklarad</th>
            <th>>Skicka in som godkänd</th>

        </tr>
        <tr ng-repeat="momenten in moment">
            <td>{{momenten.innehall}}/td>
            <td>{{getStatus(momenten.godkand)}}</td>
            <td><a ng-if="Status(momenten.godkand)" ui-sref="elev_moment"
                                          class="btn btn-success" 
                                          ng-click="setStatus(momenten.moment_id)">Skicka</a></td>
        </tr>
    </table>
</div>
<footer ng-include="'templates/footer.html'"></footer>
