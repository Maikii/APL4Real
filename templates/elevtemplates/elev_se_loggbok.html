
<div ng-controller="elevSeLoggCtrl">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 
         col-md-offset-1 col-sm-offset-1 col-xs-offset-1" id="wrapper">
        <div class="well ridge">
            <h1 class="text-center">Tidsflöde för alla mina loggar</h1>
            <div class="seLoggbok" ng-repeat="logg in loggar">
                <h3>{{logg.namn}} <span class="small">{{logg.datum}}</span></h3>
                <div id="inlägg">
                    <p>
                        {{logg.innehall}}
                    </p>
                    <p>Jag tyckte att denna dagen var {{logg.intryck}}.</p>
                    <div id="bildDiv"></div>
                </div>
                <div id="kommentarDiv" ng-controller="kommentarCtrl" ng-init="laddaKommentar(logg.ID)">
                    <input class="form-control" placeholder="Kommentar" id="{{logg.ID}}"/>
                    <button class="btn btn-default" ng-click="postKommentar(logg.ID)">Skicka kommentar</button>
                </div>
                <div ng-repeat="kommentar in kommentarer" ng-controller="kommentarCtrl">
                    <div class="alert alert-link well ridge"> 
                        <h4>{{kommentar.namn}} <span class="small">{{kommentar.datum}}</span></h4>
                        <p>
                            {{kommentar.innehall}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
