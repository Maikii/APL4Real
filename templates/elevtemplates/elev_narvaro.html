<header ng-include="'templates/headers/elevhead.html'"></header>
<div class="container">
    <div class="well text-center col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <h1>Lägg till närvaro</h1>
        <hr>
        <div>
            <label>Datum:</label>
            <input ng-model="datum" id="dateInput" type="text"/>
            <br/><br/>
            <div>
                <h2>Välj hur länge du var på arbetsplatsen</h2>
                <div>
                    <p class="third">Var där hela den dagen</p>
                    <p class="third">Var där delar av den dagen</p>
                    <p class="third">Var inte där den dagen</p>
                </div>
                <div class="clear"></div>
                <div>
                    <div class="ljus gron" ng-click="getLjus('gron')"></div>
                    <div class="ljus gul" ng-click="getLjus('gul')"></div>
                    <div class="ljus rod" ng-click="getLjus('rod')"></div>
                </div>
                <br/>
                <br/>
                <br/>
                <a class="btn btn-success btn-lg" ng-click="skickaNarvaro()">Skicka</a>
            </div>
        </div>
    </div>
</div>
<footer ng-include="'templates/footer.html'"></footer>
